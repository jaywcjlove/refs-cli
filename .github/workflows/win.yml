name: Win CI
on:
  push:
    branches:
      - main

jobs:
  build:
    if: github.repository == 'jaywcjlove/refs-cli'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm run build
      - run: npm run doc
      - run: |
          cd ${{ github.workspace }}
          ls
          cd dist
          ls

      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ${{ github.workspace }}\dist\**\*